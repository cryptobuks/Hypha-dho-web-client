query periodsRange($daoId: String!, $start: DateTime!, $count: Int!) {
  getDao(docId: $daoId) {
    period(
      filter: { details_startTime_t: { ge: $start } }
      first: $count
      ) {
      details_label_s
      start: details_startTime_t
      docId
      next {
        end: details_startTime_t
      }
    }
  }
}
