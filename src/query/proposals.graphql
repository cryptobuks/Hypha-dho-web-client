query proposals($first: int, $offset: int) {
  var(func: has(proposal)) {
    proposals as proposal @cascade {
      uid
      created_date
    }
  }
  proposals(func: uid(proposals), orderdesc: created_date, first: $first, offset: $offset) {
    uid
    hash
    creator
    created_date
    content_groups {
      contents {
        label
        value
        type
      }
    }
    role{
      hash
      creator
      created_date
      content_groups {
        contents {
          label
          value
          type
        }
      }
    }
    original{
      hash
      creator
      created_date
      content_groups {
        contents {
          label
          value
          type
        }
      }
    }
    votetally{
      hash
      creator
      created_date
      content_groups {
        contents {
          label
          value
          type
        }
      }
    }
  }
}
