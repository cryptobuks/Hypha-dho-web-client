query proposal ($docId: String!, $first: Int!, $offset: Int!) {
  getDocument (docId: $docId) {
    docId
    creator
    createdDate
    __typename
    ... on Payout {
      ballot_expiration_t
      details_title_s
      details_description_s
      details_rewardAmount_a
      details_pegAmount_a
      details_voiceAmount_a
      details_url_s
      details_state_s
      details_ballotQuorum_i
      details_ballotSupply_a
      details_ballotAlignment_i
      details_isCustom_i 
      details_owner_n
    }
    ... on Assignment {
      ballot_expiration_t
      details_title_s
      details_description_s
      details_assignee_n
      details_periodCount_i
      details_ballotQuorum_i
      details_ballotSupply_a
      details_ballotAlignment_i
      start {
        details_startTime_t
      }
      claimed {
        docId
      }
      details_pegSalaryPerPeriod_a
      details_rewardSalaryPerPeriod_a
      details_voiceSalaryPerPeriod_a
      details_timeShareX100_i
      details_deferredPercX100_i
      details_state_s
      role {
        ... on Role {
          details_title_s
          details_annualUsdSalary_a
          details_minDeferredX100_i
        }
      }
    }
    ... on Edit {
      creator
      details_ballotTitle_s
      details_ballotDescription_s
      ballot_expiration_t
      details_assignee_n
      details_periodCount_i
      details_ballotQuorum_i
      details_ballotSupply_a
      details_ballotAlignment_i
      details_timeShareX100_i
      details_deferredPercX100_i
      details_state_s
      original {
        details_title_s
        details_description_s
        claimed {
          docId
        }
        start {
          details_startTime_t
        }
        details_pegSalaryPerPeriod_a
        details_rewardSalaryPerPeriod_a
        details_voiceSalaryPerPeriod_a
        role {
          ... on Role {
            details_title_s
            details_annualUsdSalary_a
            details_minDeferredX100_i
          }
        }
      }
    }
    ... on Role {
      ballot_expiration_t
      details_title_s
      details_description_s
      details_annualUsdSalary_a
      details_minDeferredX100_i
      details_state_s
      details_ballotQuorum_i
      details_ballotSupply_a
      details_ballotAlignment_i
      details_minTimeShareX100_i
      details_owner_n
    }
    ... on Badge{
      ballot_expiration_t
      details_title_s
      details_description_s
      details_pegCoefficientX10000_i
      details_voiceCoefficientX10000_i
      details_rewardCoefficientX10000_i
      details_icon_s
      details_state_s
      details_maxCycles_i
      details_ballotQuorum_i
      details_ballotSupply_a
      details_ballotAlignment_i
      system_proposer_n
    }
    ... on Suspend {
      details_description_s
      details_title_s
      ballot_expiration_t
      details_originalDocument_i
      details_state_s
      details_ballotQuorum_i
      details_ballotSupply_a
      details_ballotAlignment_i
      suspend {
        ... on Role {
          ballot_expiration_t
          details_title_s
          details_description_s
          details_annualUsdSalary_a
          details_minDeferredX100_i
          details_state_s
        }
        ... on Badge{
          ballot_expiration_t
          details_title_s
          details_description_s
          details_pegCoefficientX10000_i
          details_voiceCoefficientX10000_i
          details_rewardCoefficientX10000_i
          details_icon_s
          details_state_s
          details_maxCycles_i
          details_ballotQuorum_i
          details_ballotSupply_a
        }
        ... on Assignbadge {
          details_description_s
          details_title_s
          ballot_expiration_t
          details_state_s
          details_periodCount_i
          badge {
            details_pegCoefficientX10000_i
            details_voiceCoefficientX10000_i
            details_rewardCoefficientX10000_i
          }
          details_startPeriod_i
          details_ballotQuorum_i
          details_ballotSupply_a
        }
        ... on Assignment {
          ballot_expiration_t
          details_title_s
          details_description_s
          details_assignee_n
          details_periodCount_i
          start {
            details_startTime_t
          }
          claimed {
            docId
          }
          details_pegSalaryPerPeriod_a
          details_rewardSalaryPerPeriod_a
          details_voiceSalaryPerPeriod_a
          details_timeShareX100_i
          details_deferredPercX100_i
          details_state_s
          role {
            ... on Role {
              details_title_s
              details_annualUsdSalary_a
              details_minDeferredX100_i
            }
          }
          details_ballotQuorum_i
          details_ballotSupply_a
        }
      }
    }
    ... on Assignbadge {
      details_description_s
      details_title_s
      ballot_expiration_t
      details_state_s
      details_periodCount_i
      details_ballotQuorum_i
      details_ballotSupply_a
      details_ballotAlignment_i
      badge {
        details_icon_s
        details_pegCoefficientX10000_i
        details_voiceCoefficientX10000_i
        details_rewardCoefficientX10000_i
      }
      details_startPeriod_i
    }
    ... on Votable {
      votetally {
        ... on VoteTally {
          pass_votePower_a
          fail_votePower_a
          abstain_votePower_a
        }
      }
      voteAggregate {
        count
      }
      pass: voteAggregate (filter: {
        vote_vote_s: {
          regexp: "/.*pass*./"
        }
      }) {
        count
      }
      abstain: voteAggregate (filter: {
        vote_vote_s: {
          regexp: "/.*abstain*./"
        }
      }) {
        count
      }
      fail: voteAggregate (filter: {
        vote_vote_s: {
          regexp: "/.*fail*./"
        }
      }) {
        count
      }
      vote (
        first: $first
        offset: $offset
        order: {
          desc: createdDate
        }
      ) {
        ... on Vote {
         	vote_date_t
          vote_voter_n
          vote_vote_s
          vote_votePower_a
        }
      }
    }
  }
}
