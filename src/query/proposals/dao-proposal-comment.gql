query comment($docId: String!) {
  getComment(docId: $docId) {
    __typename
    id: docId
    author: comment_author_n
    content: comment_content_s
    createdDate

    numberOfLikes: likeDetails_likes_i

    commentAggregate {
      count
    }

    replies: comment {
      id: docId
      author: comment_author_n
      content: comment_content_s
      createdDate

      numberOfLikes: likeDetails_likes_i
      
      commentAggregate {
        count
      }
    }
  }
}
