query getProfile ($username: string) {
  membs(func: has(member)) {
    members as member @cascade {
      created_date
      content_groups {
        contents @filter(eq(value, $username))
      }
    }
  }
  profile (func: uid(members)) {
    uid
    hash
    creator
    created_date
    # content_groups {
    #   contents {
    #     label
    #     type
    #     value
    #   }
    # }

    # Applicant to what DHOs
    applicantof {
      uid
      content_groups {
        contents {
          label
          type
          value
        }
      }
    }
    # Member of what DHOs
    memberof {
      uid
      content_groups {
        contents {
          label
          type
          value
        }
      }
      # Used for wallet?
      # settings {
      #   content_groups {
      #     contents {
      #       label
      #       type
      #       value
      #     }
      #   }
      # }
    }
    # Role assignments
    assigned(orderdesc: created_date) {
      uid
      hash
      claimed {
        uid
        hash
        # content_groups {
        #   contents {
        #     label
        #     type
        #     value
        #   }
        # }
      }
      lastimeshare {
        content_groups {
          contents {
            label
            type
            value
          }
        }
      }
      role {
        content_groups {
          contents {
            label
            type
            value
          }
        }
      }
      content_groups {
        contents {
          label
          type
          value
        }
      }
    }
    # Badge assignments
    holdsbadge {
      content_groups {
        contents {
          label
          type
          value
        }
      }
    }
    # Badge assignment proposals
    # assignbadge {
    # }
    # Created documents
    # owns {
    #   uid
    #   content_groups {
    #     contents {
    #       label
    #       type
    #       value
    #     }
    #   }
    # }
    # Single contributions
    payout {
      uid
      content_groups {
        contents {
          label
          type
          value
        }
      }
    }
    # Payments of tokens
    payment {
      content_groups {
        contents {
          label
          type
          value
        }
      }
    }
    # TODO: Limit this value using a variable
    vote(orderdesc: created_date, first: 5) {
      voteon {
        uid
        creator
        content_groups {
          contents {
            label
            type
            value
          }
        }
      }
      content_groups {
        contents {
          label
          type
          value
        }
      }
    }
  }
}
