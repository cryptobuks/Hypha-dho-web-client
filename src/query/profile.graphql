query getProfile ($username: string) {
  # uid for Hypha root - 0x4a1
  # uid for lukegravdent - 0x1d050
  membs(func: has(member)) {
    members as member @cascade {
      created_date
      content_groups {
        contents @filter(eq(value, $username))
      }
    }
  }
  profile (func: uid(members)) {
    hash
    creator
    created_date
    # content_groups {
    #   contents {
    #     label
    #     type
    #     value
    #   }
    # }

    # Applicant to what DHOs
    applicantof {
      content_groups {
        contents {
          label
          type
          value
        }
      }
    }
    # Member of what DHOs
    memberof {
      content_groups {
        contents {
          label
          type
          value
        }
      }
      # Used for wallet
      # settings {
      #   content_groups {
      #     contents {
      #       label
      #       type
      #       value
      #     }
      #   }
      # }
    }
    # Role assignments?
    assigned {
      content_groups {
        contents {
          label
          type
          value
        }
      }
    }
    # Badge assignments
    holdsbadge {
      content_groups {
        contents {
          label
          type
          value
        }
      }
    }
    # Badge assignment proposals
    assignbadge {
    }
    # Created documents
    # owns {
    #   uid
    #   content_groups {
    #     contents {
    #       label
    #       type
    #       value
    #     }
    #   }
    # }
    # Single contributions
    payout {
      uid
      content_groups {
        contents {
          label
          type
          value
        }
      }
    }
    # Payments of tokens
    payment {
      content_groups {
        contents {
          label
          type
          value
        }
      }
    }
    # Votes? Native ballots?
    vote {
    }
  }
}
