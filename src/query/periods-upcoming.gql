 query periodsUpcoming($name: String, $after: DateTime!){
    queryDao (filter: { details_daoName_n: { eq: $name }}) {
      hash
      details_daoName_n
			period(filter: {
    details_startTime_t: {
      ge: $after
    }
  }) {
        docId
    		details_label_s
    details_startTime_t
      }
    }
  }
